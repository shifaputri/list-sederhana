<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Add list sederhana</title>
</head>
<body>
  <main class="app">
    <h1>Tambah List</h1>
    <div class="row">
      <input type="text" id="teks" placeholder="Ketik Item" />
      <input id="button" type="button" value="Tambah ke List" />
    </div>
    <div id="content">
      <ul id="list"></ul>
    </div>
  </main>

  <script>
    const teks = document.getElementById("teks");
    const button = document.getElementById("button");
    const list = document.getElementById("list");
    
    let itemEdit = null;

    button.addEventListener("click", function () {
      const teksv = teks.value.trim();

      if (teksv === "") {
        alert("Input tidak boleh kosong");
        return;
      }
        if (itemEdit) {
          const span = itemEdit.querySelector("span");
          span.textContent = teksv;
          itemEdit = null;
          button.style.backgroundColor = "";
          button.style.color = "";
        } else {
          const li = document.createElement("li");

          const spanText = document.createElement("span");
          spanText.textContent = teksv;
          li.appendChild(spanText);

          const btnEdit = document.createElement("button");
          btnEdit.classList.add("btnedit");
          btnEdit.textContent = "Edit";
          btnEdit.addEventListener("click", function () {
            teks.value = spanText.textContent;
            button.style.backgroundColor = "lightblue";
            button.textContent = "Update List";
            itemEdit = li;
          });

          const btnDelete = document.createElement("button");
          btnDelete.textContent = "Delete";
          btnDelete.addEventListener("click", function () {
            list.removeChild(li);
          });

          li.appendChild(btnEdit);
          li .appendChild(btnDelete);

          list.appendChild(li);
          }

          teks.value = "";
      });
  </script>
</body>
</html>
