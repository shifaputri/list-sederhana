<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Add list sederhana</title>
</head>
<body>
  <main class="app">
    <h1>Tambah List</h1>
    <form id="form">
      <div class="row">
        <input type="text" id="teks" placeholder="Ketik Item" required/>
        <button type="submit" id="button">Tambah ke List </button>
      </div>
    </form>
      <div id="content">
        <ul id="list"></ul>
      </div>
    </main>

  <script>
    const teks = document.getElementById("teks");
    const button = document.getElementById("button");
    const list = document.getElementById("list");
    
    let itemEdit = null;

    const form = document.getElementById("form");

    form.addEventListener("submit", function (e) {
    e.preventDefault();
    const teksv = teks.value.trim();

      if (itemEdit) {
      const span = itemEdit.querySelector("span");
      span.textContent = teksv;
      itemEdit = null;
      button.textContent = "Tambah ke List";
      button.style.backgroundColor = "";
      button.style.color = "";
      } else {
      const li = document.createElement("li");

      const spanText = document.createElement("span");
      spanText.textContent = teksv;
      li.appendChild(spanText);

      const btnEdit = document.createElement("button");
      btnEdit.textContent = "Edit";
      btnEdit.addEventListener("click", function () {
        teks.value = spanText.textContent;
        button.textContent = "Update List";
        button.style.backgroundColor = "lightblue";
        itemEdit = li;
      });

      const btnDelete = document.createElement("button");
      btnDelete.textContent = "Delete";
      btnDelete.addEventListener("click", function () {
        list.removeChild(li);
      });

      li.appendChild(btnEdit);
      li.appendChild(btnDelete);
      list.appendChild(li);
    }

    teks.value = "";
  });

  </script>
</body>
</html>
